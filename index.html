<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        .is-center {
            text-align: center;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d9ddef;
            font-family: Arial, sans-serif;
        }

        /* Logo container */
        .logo-container {
            text-align: Center; /* Aligns logo to the left */
            margin-bottom: 5px; /* Space below the logo */
            width: 100%; /* Full width to keep left alignment */
        }

        .logo-container img {
            width: 300px; /* Logo width (change as needed) */
            height: auto;
            margin-left: 20px; /* Space from the left edge (optional) */
        }

        .logo-title {
            margin-left: 20px; /* Align text with the logo */
            color: #2c3e50; /* Color for title text */
            font-size: 1.5rem; /* Title text size */
        }

        .subtitle {
            text-align: center; /* Center the subtitle */
            color: #000000; /* Black color for subtitle */
            font-size: 1.2rem; /* Subtitle text size */
            margin-top: 5px; /* Space above subtitle */
        }

        /* Styling for the Image and Footer */
        .image-container {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .certificate-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 3rem;
            margin-top: 10px;
            display: block;
        }

        .certificate-link:hover {
            color: #bdc3c7;
        }

        footer {
            position: fixed;
            bottom: 12px;
            width: 100%;
            text-align: center;
            color: #bdc3c7;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .is-center {
                font-size: 23px;
            }
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(1).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="logo-title">Jade and Gems Testing Laboratory</div>
        <div class="subtitle">Online Report Verification</div>
    </div>

    <div class="image-container">
        <img src="" id="CertificateImage" alt="Certificate">
        <a href="https://www.jgtl.org" class="certificate-link">Go to Website</a>
    </div>

    <footer>
        &copy; 2024 jgtl.org. All rights reserved.
    </footer>

    <script>
        // Get the query parameters from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Extract the 'verify' parameter without the .png extension
        const fileName = urlParams.get('verify');

        // Log the file name to the console for debugging
        console.log("File name from URL:", fileName);

        // If the 'verify' parameter exists, append '.png' to it and update the image source
        if (fileName) {
            document.getElementById('CertificateImage').src = `https://verify.jgtl.org/${fileName}.png`;
            console.log("Image source set to:", `https://verify.jgtl.org/${fileName}.png`);
        } else {
            // If the 'verify' parameter is missing, log an error
            console.error("No 'verify' parameter found in the URL.");
        }
    </script>
</body>

</html>
