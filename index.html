<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        .is-center {
            text-align: center;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d9ddef;
            font-family: Arial, sans-serif;
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .logo-container img {
            width: 80%;
            max-width: 300px;
            height: auto;
            margin-bottom: 5px;
        }

        .combined-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin: 5px 0;
        }

        /* Styling for the Image and Footer */
        .image-container {
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .certificate-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #bdc3c7;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .certificate-link:hover {
            background-color: #2c3e50;
            color: white;
        }

        footer {
            position: relative;
            bottom: 5px;
            width: 100%;
            text-align: center;
            color: black;
            font-size: 12px;
            margin-top: auto;
            padding: 5px 0;
        }

        @media (max-width: 768px) {
            .is-center {
                font-size: 20px;
            }

            .combined-title {
                font-size: 1.2rem;
            }

            .certificate-link {
                font-size: 0.9rem;
            }

            footer {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(2).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="combined-title">Jade and Gems Testing Laboratory - Online Report Verification</div>
    </div>

    <div class="image-container">
        <img src="" id="CertificateImage" alt="Certificate">
        <a href="https://www.jgtl.org" class="certificate-link">Back to Website</a>
    </div>

    <!-- Turnstile Verification Section -->
    <form action="/submit" method="POST">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAAyE1s3xjsL8KgDP"></div>
        <button type="submit">Submit</button>
    </form>

    <footer>
        &copy; 2024 jgtl.org. All rights reserved.
    </footer>

    <!-- JavaScript for Turnstile and Certificate Display -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
        // Get the query parameters from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Extract the 'verify' parameter without the .png extension
        const fileName = urlParams.get('verify');

        // Log the file name to the console for debugging
        console.log("File name from URL:", fileName);

        // If the 'verify' parameter exists, append '.png' to it and update the image source
        if (fileName) {
            document.getElementById('CertificateImage').src = `https://verify.jgtl.org/${fileName}.png`;
            console.log("Image source set to:", `https://verify.jgtl.org/${fileName}.png`);
        } else {
            // If the 'verify' parameter is missing, log an error
            console.error("No 'verify' parameter found in the URL.");
        }
    </script>
</body>

</html>
