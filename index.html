<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        .is-center {
            text-align: center;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d9ddef;
            font-family: Arial, sans-serif;
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 5px; /* Reduced margin to bring the logo closer to the title */
        }

        .logo-container img {
            width: 150px; /* Increased size (2x) */
            height: auto;
        }

        /* Updated Title Design */
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: 3rem;
            color: #2c3e50; /* Professional dark blue */
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            display: block;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #3498db; /* Light blue to match background */
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-top: 10px;
        }

        /* Styling for the Image and Footer */
        .image-container {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .certificate-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 1.5rem;
            margin-top: 10px;
            display: block;
        }

        .certificate-link:hover {
            color: #bdc3c7;
        }

        footer {
            position: fixed;
            bottom: 12px;
            width: 100%;
            text-align: center;
            color: #bdc3c7;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .is-center {
                font-size: 23px;
            }
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://verify.jgtl.org/jgtl2.png" alt="JGTL Logo">
    </div>

    <!-- Updated Title -->
    <h1 class="title-container">
        <span class="main-title">JGTL</span>
        <span class="subtitle">Jade and Gems Testing Laboratory</span>
    </h1>

    <div class="image-container">
        <img src="" id="CertificateImage" alt="Certificate">
        <a href="https://www.jgtl.org" class="certificate-link">Go to Website</a>
    </div>

    <footer>
        &copy; 2024 jgtl.org. All rights reserved.
    </footer>

    <script>
        // Get the query parameters from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Extract the 'verify' parameter without the .png extension
        const fileName = urlParams.get('verify');

        // Log the file name to the console for debugging
        console.log("File name from URL:", fileName);

        // If the 'verify' parameter exists, append '.png' to it and update the image source
        if (fileName) {
            document.getElementById('CertificateImage').src = `https://verify.jgtl.org/${fileName}.png`;
            console.log("Image source set to:", `https://verify.jgtl.org/${fileName}.png`);
        } else {
            // If the 'verify' parameter is missing, log an error
            console.error("No 'verify' parameter found in the URL.");
        }
    </script>
</body>

</html>
