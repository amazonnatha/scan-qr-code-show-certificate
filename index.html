<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5ee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo Section */
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            max-width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        .combined-title {
            color: #a0845c;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Image Container */
        .image-container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        .certificate-link {
            color: #a0845c;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #bdc3c7;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .certificate-link:hover {
            background-color: #2c3e50;
            color: white;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(3).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="combined-title">Jade and Gems Testing Laboratory - Online Report Verification</div>
    </div>

    <!-- Form Section -->
    <form action="/submit" method="POST">
        <!-- Image Section -->
        <div class="image-container">
            <!-- Dynamic Certificate Image -->
            <img src="" id="CertificateImage" alt="Certificate" style="display: none;">
            
            <!-- Static Image (Certificate Back) -->
            <img src="https://verify.jgtl.org/Certificate%20Back%20white.png" alt="Certificate Back">
            
            <a href="https://www.jgtl.org" class="certificate-link">Back to Website</a>
        </div>
    </form>

    <footer>
        &copy; 2024 Jade and Gems Testing Laboratory. All rights reserved.
    </footer>

    <script>
        // Get the query parameters from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Extract the 'verify' parameter without the .png extension
        const fileName = urlParams.get('verify');

        // Define the new base URL for Google Cloud-hosted images
        const baseURL = "https://reportcheck.jgtl.org/";

        // Get the image container
        const certificateImage = document.getElementById('CertificateImage');

        // Function to check the existence of the image on the server
        function checkImage(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = imageUrl;

                img.onload = () => resolve(true); // Image exists
                img.onerror = () => resolve(false); // Image does not exist
            });
        }

        // If the 'verify' parameter exists, construct the full URL and check if the image exists
        if (fileName) {
            const imageUrl = `${baseURL}${fileName}.png`;
            checkImage(imageUrl).then((exists) => {
                if (exists) {
                    certificateImage.src = imageUrl; // Set the image source
                    certificateImage.style.display = 'block'; // Show the image
                } else {
                    alert("Certificate not found. Please check the ID."); // Alert the user
                }
            });
        } else {
            alert("No verification ID provided."); // Alert the user
        }
    </script>

</body>

</html>
