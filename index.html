<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JGTL Online Report Verification</title>
    <style>
        .is-center {
            text-align: center;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d9ddef;
            font-family: Arial, sans-serif;
        }

        /* Logo container */
        .logo-container {
            text-align: center;
            margin-bottom: 10px; /* Space below the logo */
            width: 100%; /* Full width to keep center alignment */
        }

        .logo-container img {
            width: 80%; /* Make logo responsive */
            max-width: 300px; /* Maximum width of the logo */
            height: auto;
            margin-bottom: 5px; /* Space below the logo */
        }

        .combined-title {
            color: #2c3e50; /* Color for title text */
            font-size: 1.5rem; /* Adjusted for better mobile display */
            margin: 5px 0; /* Space above and below the title */
        }

        /* Styling for the Image and Footer */
        .image-container {
            width: 90%; /* Increased width for mobile */
            max-width: 900px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .certificate-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 0.9rem; /* Smaller font size */
            margin-top: 10px;
            display: inline-block; /* Allows padding */
            padding: 10px 15px; /* Larger clickable area */
            background-color: #bdc3c7; /* Button background color */
            border-radius: 5px; /* Rounded corners for button */
            transition: background-color 0.3s; /* Transition effect */
        }

        .certificate-link:hover {
            background-color: #2c3e50; /* Darker on hover */
            color: white; /* Change text color on hover */
        }

        footer {
            position: relative; /* Changed to relative for better layout */
            bottom: 5px; /* Adjusted to prevent overlap */
            width: 100%;
            text-align: center;
            color: black; /* Changed color to black */
            font-size: 12px; /* Smaller font size for footer */
            margin-top: auto; /* Ensure footer stays at the bottom */
            padding: 5px 0; /* Padding for footer */
        }

        @media (max-width: 768px) {
            .is-center {
                font-size: 20px; /* Adjust font size for mobile */
            }

            .combined-title {
                font-size: 1.2rem; /* Slightly smaller title on mobile */
            }

            .certificate-link {
                font-size: 0.9rem; /* Smaller font size for mobile */
            }

            footer {
                font-size: 10px; /* Smaller footer font for mobile */
            }
        }
    </style>
</head>

<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <img src="https://verify.jgtl.org/Jade%20and%20Gems%20Testing%20Laboratory(2).png" alt="Jade and Gems Testing Laboratory Logo">
        <div class="combined-title">Jade and Gems Testing Laboratory - Online Report Verification</div>
    </div>

    <!-- Form Section -->
    <form action="/submit" method="POST">
        <!-- Image Section -->
        <div class="image-container">
            <img src="" id="CertificateImage" alt="Certificate">
            <a href="https://www.jgtl.org" class="certificate-link">Back to Website</a>
        </div>
    </form>

    <footer>
        &copy; 2024 jgtl.org. All rights reserved.
    </footer>

    <script>
        // Get the query parameters from the URL
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        // Extract the 'verify' parameter without the .png extension
        const fileName = urlParams.get('verify');

        // Log the file name to the console for debugging
        console.log("File name from URL:", fileName);

        // Folders to search for the image
        const folders = ['qr_codes', 'other_folder']; // Add as many folder names as needed
        let found = false; // To track if the image is found
        const certificateImage = document.getElementById('CertificateImage');

        function checkImageInFolder(index) {
            if (index >= folders.length) {
                if (!found) {
                    console.error('Certificate not found in any folder.');
                    certificateImage.style.display = 'none'; // Hide the image
                    alert("Certificate not found. Please check the ID.");
                    return;
                }
            }

            const folder = folders[index];
            const imageUrl = `https://verify.jgtl.org/${folder}/${fileName}.png`;
            const img = new Image();
            img.src = imageUrl;

            img.onload = function() {
                certificateImage.src = imageUrl; // Set the image source
                certificateImage.style.display = 'block'; // Show the image
                console.log("Image source set to:", imageUrl); // Log the URL for debugging
                found = true; // Image was found
            };

            img.onerror = function() {
                // Image not found in this folder, try the next one
                checkImageInFolder(index + 1);
            };
        }

        // If the 'verify' parameter exists, try to find the image
        if (fileName) {
            try {
                checkImageInFolder(0); // Start checking from the first folder
            } catch (error) {
                console.error("An error occurred while searching for the image:", error);
                alert("There was an issue loading the certificate. Please try again later.");
                // Display a fallback image
                certificateImage.src = "https://verify.jgtl.org/placeholder.png";
                certificateImage.style.display = 'block';
            }
        } else {
            console.error("No 'verify' parameter found in the URL.");
            alert("No verification ID provided. Please check the URL.");
            // Optionally, display a placeholder or error message image
            certificateImage.src = "https://verify.jgtl.org/invalid_parameter.png";
            certificateImage.style.display = 'block';
        }
    </script>
</body>

</html>
